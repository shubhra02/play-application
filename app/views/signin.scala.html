@()

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</nav>


<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner" role="listbox" height="500 px">
        <div class="item active">
            <img src="@routes.Assets.versioned("images/slide1.jpg")" alt="pictures" width = "100%">
            <div class="carousel-caption">
                <h2>Welcome to the Website</h2>
            </div>
        </div>
        <div class="item">
            <img src="@routes.Assets.versioned("images/slide2.jpg")" alt="pictures" width = "100%">
            <div class="carousel-caption">
                <h2>Welcome to the Website</h2>
            </div>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div class="container" style="background-color:gray;">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <h1>Login to Your Account</h1><br>



            <form method="get" action="">

                <div class="container">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required><br>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" required><br>

                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>

            <div class="login-help">
                <a href="@routes.RegisterController.signUp">Register/SignUp</a> - <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
