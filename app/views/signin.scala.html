@()(implicit flash : Flash)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>


</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MyApplication</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
</nav>
<div class="col-md-8 says" > @flash.get("message").getOrElse("Welcome!")</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner" role="listbox" height="500 px">
        <div class="item active">
            <img src="@routes.Assets.versioned("images/slide1.jpg")" alt="pictures" width = "100%">
            <div class="carousel-caption">
                <h2>Welcome to the Website</h2>
            </div>
        </div>
        <div class="item">
            <img src="@routes.Assets.versioned("images/slide2.jpg")" alt="pictures" width = "100%">
            <div class="carousel-caption">
                <h2>Welcome to the Website</h2>
            </div>
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div class="container" style="background-color:gray;">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <h1>Login to Your Account</h1><br>



            <form method="get" action="@routes.SigninController.signInPost">

                <div class="container">
                    <label><b>Username/Email</b></label><br>
                    <input type="text" placeholder="Enter Username" name="email" required><br>

                    <label><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="password" required><br>

                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            </form>

            <div class="login-help">
                <a href="@routes.RegisterController.signUp">Register/SignUp</a> - <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
