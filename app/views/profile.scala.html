@(person: PersonSignup)(implicit flash: Flash)

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>


</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="@routes.HomeController.logout()"><i class="fa fa-power-off" aria-hidden="true"></i><span style="margin-left:10px;font-size:15px;">Logout</span></a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-md-4" >

        <div class="col-md-8 says" > @flash.get("message").getOrElse("Welcome!")</div>
        <div class="col-md-4" ></div>

    </div>
    <div class="col-md-4" >

        <img src="@routes.Assets.versioned("images/img1.jpg")" class="img-responsive profiledp img-circle" alt="playAvatar" >

    </div>
    <div class="col-md-4" ></div>

   </div>

<div class="row" style="margin-top:20px;">
    <div class="col-md-3" ></div>
    <div class="col-md-6 info underline" >@person.firstName @person.lastName  </div>
    <div class="col-md-3" ></div>
</div>

<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >@person.email</div>
    <div class="col-md-4" ></div>
</div>
<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >@person.company</div>
</div>
<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >@person.phone</div>
</div>
</div>
</body>
</html>
